<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-wrap">
        <h1>Rock paper scissors</h1>
    </div>
    <div class="game-buttons-wrap">
        <div class="gameBtn" id="Rock">
            <img src="images/rock.png">
        </div>
        <div class="gameBtn" id="Paper">
            <img src="images/paper.png">
        </div>
        <div class="gameBtn" id="scissors">
            <img src="images/scissors.png">
        </div>
    </div>

    <div class="score-card-wrap">
        <h1>Score Card</h1>
        <p class="userScore">
           User Score 
           <span id="userScorein">0</span>
        </p>
        <p class="compScore">
           Computer Score 
           <span id="compScorein">0</span>
        </p>
        <p class="winningResult">
            Result
        </p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
